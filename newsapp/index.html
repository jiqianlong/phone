<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="js/jquery.js"></script>

    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="box">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
    <div class="top">
        <div class="top-top swiper-slide">
            <img src="img/1.png" alt="" class="sp1-img1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <img src="img/2.png" alt="" class="sp1-img2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
            <img src="img/3.png" alt="" class="sp1-img3 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        </div>
        <div class="center">
            <img src="img/5_03.png" alt="" class="sp1-img4 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <img src="img/6_03.png" alt="" class="sp1-img5 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-bottom">
            <img src="img/4.png" alt="" class="sp1-img6">
            <a href="index1.html" class="join ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">立即开启</a>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
</body>
<script>
    function reserve(originSize,type) {
        type= type|| "x";
        var html=document.querySelector("html");
        if(type=="x"){
            var cw=document.documentElement.clientWidth;
            html.style.fontSize=cw/originSize*100+"px";
        }else if(type=="y"){
            var ch=document.documentElement.clientHeight;
            html.style.fontSize=ch/originSize*100+"px";
        }
    }
    reserve(1334,"y");
    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</html>
