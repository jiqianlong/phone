<div class="box">
    <section class="dong">
        <div class="sky">
            <div class="sky-cloud1"></div>
            <div class="sky-cloud2"></div>
        </div>
        <div class="cloud1">
            <div class="cloud1-1"></div>

        </div>
        <div class="cloud2">
            <div class="wenzi left">
                <div class="feiji"></div>
            </div>
            <div class="biaodan right">
                <form action="">
                    <div class="login-info">
                        <div class="account">
                            <span></span>
                            <input type="text" placeholder="用户名">
                        </div>
                        <p class="error"></p>
                        <div class="password">
                            <span></span>
                            <input type="text" placeholder="密码">
                        </div>
                        <p class="error"></p>
                        <div class="token">
                            <input type="text" placeholder="验证码">
                            <img src="img/cas.baidu.jpg" alt="验证码" class="change-token" width="99" height="39">
                            <a href="" class="change-token">换一张</a>
                        </div>
                        <p class="error"></p>
                    </div>
                    <div class="login-action">
                        <input type="submit" class="submit" value="登录">
                        <div class="other">
                            <div class="fl">
                                <span></span>
                                <a href="">安全控件常见问题</a>
                            </div>
                            <div class="fr">
                                <a href="">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="dong">
        <div class="tree right"></div>
        <div class="title left">
            <h3 class="y-ain"></h3>
            <div class="text">
                <h4>数据收集与处理</h4>
                <p>15年专业数据收集与语义分析技术积累<br>
                    卓越极致，不断攀登
                </p>

        </div>
        <div class="bottom">

                <div class="rect1"></div>
                <div class="rect2"></div>

                <div class="rect4"></div>
                <div class="rect5"></div>

    <section class="dong">
        <div class="tree quan right"></div>
        <div class="title left">
            <h3 class="y-ain quanmian"></h3>

                </p>

    <section class="dong">
        <div class="tree zhuan right"></div>
        <div class="title left">
            <h3 class="y-ain zhuanye"></h3>
            <div class="text">
                <h4>专业数据可视化</h4>
                <p>非凡的数据洞悉和可视化能力<br>
                    精研数据，惊艳所见
                </p>

        </div>

        <li style="background: #333;"></li>

        <li></li>
