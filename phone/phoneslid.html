<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="touch.js"></script>
    <script src="jquery.js"></script>
</head>
<style>
    .box{
        width: 308px;height: 466px;
        border: 1px solid black;position: fixed;left: 0;right: 0;margin: 0 auto;overflow: hidden;
    }
    .imgbox{
        width: 1000px;height:466px;position: relative;
    }
    .imgbox a{
        width: 308px;float: left;display: block;
    }
</style>
<body>
<div class="box">
    <div class="imgbox">
        <a href=""><img src="1.jpg" alt=""></a>
        <a href=""><img src="2.jpg" alt=""></a>
        <a href=""><img src="3.jpg" alt=""></a>
    </div>
</div>
</body>
<script>
    $(".box").mousedown(function (e) {
        e.preventDefault();
    });
    $(".box").mousemove(function (e) {
        e.preventDefault();
    });
    var num=0;
    var marginL;
    var widths=$(".imgbox a").width();
    touch.on("body","dragstart",".imgbox",function () {
        marginL=parseInt($(".imgbox").css("marginLeft"))?parseInt($(".imgbox").css("marginLeft")):0;
        $(".imgbox").css({
            transition:"none"
        })
    });
    touch.on("body","drag",".imgbox",function (e) {
            $(".imgbox").css({
                marginLeft:e.x+marginL
        })
    });
    touch.on("body","dragend",".imgbox",function (e) {
            if(Math.abs(e.x)>100){
                if(e.direction=="left"){
                    num++;
                    if(num==3){
                        num=2;
                    }
                }
                if(e.direction=="right"){
                    num--;
                    if(num==-1){
                        num=0;
                    }
                }
                $(".imgbox").css({
                    marginLeft:-num*widths,
                    transition:"margin-left 1s ease"
                })
            }else{
                $(".imgbox").css({
                    marginLeft:num*widths,
                    transition:"margin-left 1s ease"
                })
            }
    })
</script>
</html>
